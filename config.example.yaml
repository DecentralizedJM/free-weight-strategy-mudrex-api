# Free Weight Strategy Configuration

# Trading pairs to monitor and trade
symbols:
  - BTCUSDT
  - ETHUSDT
  - SOLUSDT

# Timeframe for kline data (in minutes)
timeframe: 5

# Technical Indicator Settings
indicators:
  ema:
    fast_period: 9
    slow_period: 21
  rsi:
    period: 14
    oversold: 30
    overbought: 70
  macd:
    fast_period: 12
    slow_period: 26
    signal_period: 9
  atr:
    period: 14

# Strategy Settings
strategy:
  # Minimum confluence score (0-100) to enter a trade
  min_confluence_score: 60
  # Minimum number of aligned indicators (out of 5)
  min_indicators_aligned: 3
  # Cooldown between trades (seconds)
  trade_cooldown: 300
  # Maximum open positions per symbol
  max_positions_per_symbol: 1

# Risk Management
risk:
  # Maximum capital per trade (percentage)
  max_capital_per_trade: 2.0
  # Stop-loss multiplier (based on ATR)
  stoploss_atr_multiplier: 1.5
  # Take-profit risk:reward ratio
  takeprofit_ratio: 2.0
  # Default leverage
  default_leverage: 5
  # Maximum leverage allowed
  max_leverage: 10

# Bybit WebSocket Settings
bybit:
  # WebSocket URL for linear perpetuals
  ws_url: wss://stream.bybit.com/v5/public/linear
  # REST API URL for historical data
  rest_url: https://api.bybit.com
  # Ping interval (seconds)
  ping_interval: 20
  # Reconnect delay (seconds)
  reconnect_delay: 5

# Logging
logging:
  level: INFO
  # Log file path (leave empty for console only)
  file: logs/strategy.log
  # Maximum log file size (MB)
  max_size: 10
  # Number of backup files to keep
  backup_count: 5
